{% extends "../base.html" %}
{% block title %}QPF-Update Income{% endblock %}

{% block content %}
      {% if user.is_authenticated %}
      <h3>Update Your Income</h3>
      <form method="post">
        {% csrf_token %}
        <div class="row" >
            <div class="col-md-6 mb-3">
                <label for="amount">Amount <span>*</span></label>
                <input type="int" class="form-control" name="amount" value="{{ amount }}" required>
            </div>  
            <div class="col-md-6 mb-3">
                <label for="source">Source <span>*</span></label>
                <input type="text" class="form-control" name="source" value="{{ source }}" required>
            </div>  
            <div class="col-md-6 mb-3">
                <label for="note">Note</label>
                <input type="text" class="form-control" name="note" value="{{ note }}">
            </div>  
            <div class="col-md-6 mb-3">
                <label for="time_stamp">Date<span>*</span></label>
                <input type="date" class="form-control" name="time_stamp" value="{{ time_stamp }}" required>
            </div> 
            <div>
            <label for="category">Category <span>*</span></label>
            <select  class="btn-outline-primary" name="category">
                {% for c in category_list %}
                    {% if c.id != category.id %}
                     <option value="{{ c.id }}">{{ c.name }}</option>
                    {% else %}
                    <option selected value="{{ c.id }}">{{ c.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            </div>
        <button class="btn w-100 mt-3 btn-primary" type="submit">Update Income</button>
        </div>  
    </form>
      {% endif %}
  </div>
  {% endblock %}
