{% extends "../base.html" %}
{% block title %}QPF-Add Expense{% endblock %}

{% block content %}
      {% if user.is_authenticated %}
      <h3>Add Your Expense</h3>
      <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="amount">Amount <span>*</span></label>
                <input type="int" class="form-control" name="amount" value="" required>
            </div>  
            <div class="col-md-6 mb-3">
                <label for="expense">Expense Name<span>*</span></label>
                <input type="text" class="form-control" name="expense" value="" required>
            </div>  
            <div class="col-md-6 mb-3">
                <label for="note">Note</label>
                <input type="text" class="form-control" name="note" value="">
            </div>  
            <div class="col-md-6 mb-3">
                <label for="time_stamp">Date<span>*</span></label>
                <input type="date" class="form-control" name="time_stamp" value="" required>
            </div> 
            <div class="col-md-6 mb-3">
            <label for="category">Category <span>*</span></label>
            <select  class="btn-outline-primary" name="category">
                {% for c in category_list %}
                     <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="digital_payment">Digital Payment<span>*</span></label>
                {% comment %} <input type="checkbox" checked="true" class="form-control" name="digital_payment" required> {% endcomment %}
                <input type="radio" name="digital_payment" value=True checked>Yes</input>
                <input type="radio" name="digital_payment" value=False>No</input>
            </div> 
            <div class="col-md-6 mb-3">
                <label for="location">Location<span>*</span></label>
                <input type="text" class="form-control" name="location" value="Hyderabad, India" required>
            </div>  
        <button class="btn btn-primary w-100 mt-3" type="submit">Add Expense</button>
        </div>  
    </form>
      {% endif %}
  </div>
  {% endblock %}
